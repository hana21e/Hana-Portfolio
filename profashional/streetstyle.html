<script type="text/javascript">
	// Part 15 : Toggle Nav Menu - Slide Toggle (hide & show)
	$(document).ready(function() {
		$('#nav-cont').on('click','.menu-btn', function() {
			$(".nvm").slideToggle(300, function() {
				if($('.nvm').is(':visible')) {
					$('.menu-btn span').html('×');
					$('.black').show();
				} else {
					$('.menu-btn span').html('+');
					$('.black').hide();
				}
			});
		});
	});

	// Part 17 : Two different modern effects (Hide, Show)
	$(document).ready(function() {
		$('#london').mouseover(function() {
			$('.cont-text-box').hide();

			$('#mark1').show();	// Part 17 : Two different modern effects 1 (Show)
			$('#mark2').hide();	// Part 17 : Two different modern effects 2 (Hide)
			$('#mark3').hide();
			$('#mark4').hide();

			$('#london-box').show();
			$('#paris-box').hide();
			$('#milan-box').hide();
			$('#newyork-box').hide();
		});

		$('#paris').mouseover(function() {
			$('.cont-text-box').hide();

			$('#mark1').hide();
			$('#mark2').show();
			$('#mark3').hide();
			$('#mark4').hide();

			$('#london-box').hide();
			$('#paris-box').show();
			$('#milan-box').hide();
			$('#newyork-box').hide();
		});

		$('#milano').mouseover(function() {
			$('.cont-text-box').hide();

			$('#mark1').hide();
			$('#mark2').hide();
			$('#mark3').show();
			$('#mark4').hide();

			$('#london-box').hide();
			$('#paris-box').hide();
			$('#milan-box').show();
			$('#newyork-box').hide();
		});

		$('#newyork').mouseover(function() {
			$('.cont-text-box').hide();

			$('#mark1').hide();
			$('#mark2').hide();
			$('#mark3').hide();
			$('#mark4').show();

			$('#london-box').hide();
			$('#paris-box').hide();
			$('#milan-box').hide();
			$('#newyork-box').show();
		});
	});

	$(document).on('click', '[data-toggle="lightbox"]', function(event) {
		event.preventDefault();
    	$(this).ekkoLightbox();
	});

</script>
